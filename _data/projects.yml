- name: "Milky Way Dust Map Construction Using RR Lyrae Stars" 
  descr: "Conducted extensive data analysis on RR Lyrae stars from Gaia's DR3 and eDR3 catalogs to build a comprehensive dust map of the Milky Way."
  demo: https://github.com/mannyzzle/Constructing-Milky-Way-Dust-Map
  tags:
    - tag: Data Analysis
    - tag: SQL
    - tag: Pymc
    - tag: Bayesian Modeling

- name: "Pika Run" 
  descr: "Created 'Pika Run' an simple open-world mini-game using featuring a text-based engine that simulates dynamic world exploration through procedural room generation, interactive gameplay, and strategic navigation challenges."
  demo: https://github.com/mannyzzle/Pika-Run 
  tags:
    - tag: OOP
    - tag: Java
    - tag: Data Structures

- name: "MongoDB Project: Yelp Academic Dataset Analysis (Data Engineering Course)"
  descr: "Utilized MongoDB to manage and analyze semi structured JSON data from the Yelp Academic Dataset, developing queries and aggregation pipelines."
  demo: https://github.com/mannyzzle/Yelp-DataSet-MongoDB
  tags:
    - tag: MongoDB
    - tag: Data Engineering
    - tag: NoSQL
    - tag: SQL 

- name: "Modeling Stellar Spectra with Generative Models"
  descr: "Developed a predictive model to analyze and infer properties from over 3,000 stellar spectra of red giants in the APOGEE survey using Python."
  demo: https://github.com/mannyzzle/Modeling-Stellar-Spectra 
  tags:
    - tag: Pymc
    - tag: Python
    - tag: Machine Learning
    - tag: Stellar Physics

