- name: "COSMO LLM: Scalable AI for Space, Engineering & Scientific Discovery"
  descr: "Fine-tuned a transformer-based LLM on MPT-30B from MosaicML to specialize in scientific computing, physical engineering, and automated data analysis. COSMO ingests datasets from AWS S3 and uses Apache Spark for scalable training. It generates insights, summaries with raw data, time series, and sensor feeds. Built on Databricks for data prep and deployed with Kubernetes, COSMO supports domains like aerospace telemetry, materials modeling, and satellite operations."
  demo: https://github.com/mannyzzle/COSMO-LLM
  tags:
    - tag: Transformers
    - tag: Data Analytics
    - tag: AWS S3
    - tag: Apache Spark
    - tag: Databricks
    - tag: Kubernetes
    - tag: Python


