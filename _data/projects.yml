- name: "Milky Way Dust Map Construction Using RR Lyrae Stars" 
  descr: "Conducted extensive data analysis on RR Lyrae stars from Gaia's DR3 and eDR3 catalogs to build a comprehensive dust map of the Milky Way."
  demo: https://github.com/mannyzzle/Constructing-Milky-Way-Dust-Map
  tags:
    - tag: Data Analysis
    - tag: SQL
    - tag: Pymc
    - tag: Bayesian Modeling

- name: "Investigating the Progenitors of Type Ia Supernovae: A Study on Metallicitys Role" 
  descr: "Led a comprehensive study exploring the evolutionary paths leading to Type Ia Supernovae, focusing on carbon-oxygen white dwarfs in binary systems and their mass accretion patterns."
  tags:
    - tag: Astrophysics
    - tag: Python
    - tag: Statistical Analysis

- name: "MongoDB Project: Yelp Academic Dataset Analysis (Data Engineering Course)"
  descr: "Utilized MongoDB to manage and analyze semi structured JSON data from the Yelp Academic Dataset, developing queries and aggregation pipelines."
  tags:
    - tag: MongoDB
    - tag: Data Engineering
    - tag: NoSQL

- name: "Modeling Stellar Spectra with Generative Models"
  descr: "Developed a predictive model to analyze and infer properties from over 3,000 stellar spectra of red giants in the APOGEE survey using Python."
  demo: https://github.com/mannyzzle/Modeling-Stellar-Spectra 
  tags:
    - tag: Pymc
    - tag: Python
    - tag: Machine Learning

- name: "Data Transformation Project (Data Engineering Course)"
  descr: "Analyzed a month's worth of sensor data from UC Berkeley buildings using SQL and Python."
  tags:
    - tag: Data Transformation
    - tag: SQL
    - tag: Python

- name: "Galaxy Image Classifier"
  descr: "Developed a sophisticated machine learning model using PyTorch to classify galaxies based on shape, utilizing images from the Sloan Digital Sky Survey and Galaxy Zoo project."
  demo: https://github.com/mannyzzle/Galaxy-Image-Classifier 
  tags:
    - tag: Machine Learning
    - tag: PyTorch
    - tag: Astrophysics


