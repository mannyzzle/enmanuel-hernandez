<h1 class="title">{{site.donate_title}}</h1>
<p class="subtitle">{{site.donate_description}}</p>

<div class="donate-icons">
  {% if site.kofi_username != null %}
  <a class="donate-link kofi" aria-label="My Ko-fi" target="_blank" rel="noreferrer"
    href="https://ko-fi.com/{{site.kofi_username}}">
    <div class="donate">
      <svg class="donate-svg" role="img" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
        <svg x="12" y="12" viewBox="0 0 48 48">
          <path width="24" height="24" d="M23.881 8.948c-.773-4.085-4.859-4.593-4.859-4.593H.723c-.604 0-.679.798-.679.798s-.082 7.324-.022 11.822c.164 2.424 2.586 2.672 2.586 2.672s8.267-.023 11.966-.049c2.438-.426 2.683-2.566 2.658-3.734 4.352.24 7.422-2.831 6.649-6.916zm-11.062 3.511c-1.246 1.453-4.011 3.976-4.011 3.976s-.121.119-.31.023c-.076-.057-.108-.09-.108-.09-.443-.441-3.368-3.049-4.034-3.954-.709-.965-1.041-2.7-.091-3.71.951-1.01 3.005-1.086 4.363.407 0 0 1.565-1.782 3.468-.963 1.904.82 1.832 3.011.723 4.311zm6.173.478c-.928.116-1.682.028-1.682.028V7.284h1.77s1.971.551 1.971 2.638c0 1.913-.985 2.667-2.059 3.015z"/>
        </svg>
      </svg>
      <!--<svg class="donate-svg" viewBox="0 0 48 48">
        <use x="12" y="12" width="24" height="24" viewBox="0 0 48 48" xlink:href="{{ "/assets/img/brands.svg#kofi" | prepend: site.baseurl }}"></use>
      </svg>-->
    </div>
  </a>
  {% endif %}

  {% if site.patreon_username != null %}
  <a class="donate-link" aria-label="My Patreon" target="_blank" rel="noreferrer"
    href="https://www.patreon.com/{{site.patreon_username}}">
    <div class="donate">
      <svg class="donate-svg" viewBox="0 0 48 48">
        <use x="12" y="12" width="24" height="24" viewBox="0 0 48 48" xlink:href="{{ "/assets/img/brands.svg#patreon" | prepend: site.baseurl }}"></use>
      </svg>
    </div>
  </a>
  {% endif %}

  {% if site.paypal_username != null %}
  <a class="donate-link paypal" aria-label="My PayPal" target="_blank" rel="noreferrer"
    href="https://paypal.me/{{site.paypal_username}}">
    <div class="donate">
      <svg class="donate-svg" viewBox="0 0 48 48">
        <use x="12" y="12" width="24" height="24" viewBox="0 0 48 48" xlink:href="{{ "/assets/img/brands.svg#paypal" | prepend: site.baseurl }}"></use>
      </svg>
    </div>
  </a>
  {% endif %}

  {% if site.bitcoin_wallet_address != null %}
  <a id="bitcoin" class="donate-link bitcoin" aria-label="My Bitcoin Wallet Address" target="_self" rel="noreferrer"
    href="javascript:bitcoin('{{site.bitcoin_wallet_address}}')">
    <div class="donate">
      <svg class="donate-svg" viewBox="0 0 48 48">
        <use x="12" y="12" width="24" height="24" viewBox="0 0 48 48" xlink:href="{{ "/assets/img/brands.svg#bitcoin" | prepend: site.baseurl }}"></use>
      </svg>
    </div>
  </a>
  <span id="bitcoin-snackbar">Copied Bitcoin Address to Clipboard</span>
  {% endif %}
</div>
